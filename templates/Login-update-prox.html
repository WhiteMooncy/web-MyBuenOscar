    <!-- Contenedor del login -->
    <div class="login-container" id="loginContainer">
        <h2>Iniciar Sesión</h2>
        <form id="loginForm">
            <label for="username">Nombre de Usuario:</label>
            <input type="text" id="username" name="username" required>
            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required>
            <button type="submit">Iniciar Sesión</button>
        </form>
        <span class="register-link" onclick="showRegister()" style="color: #000000";>¿No tienes una cuenta? Regístrate</span>
        <p id="statusMessage"></p>
    </div>

    <!-- Contenedor del registro -->
    <div class="register-container" id="registerContainer">
        <h2>Registrarse</h2>
        <form id="registerForm">
            <label for="newUsername">Nombre de Usuario:</label>
            <input type="text" id="newUsername" name="newUsername" required>
            <label for="email";>Correo Electrónico:</label>
            <input type="email" id="email" name="email" required>
            <label for="newPassword">Contraseña:</label>
            <input type="password" id="newPassword" name="newPassword" required>
            <button type="submit">Crear Cuenta</button>
        </form>
        <span class="login-link" onclick="showLogin()">¿Ya tienes cuenta? Iniciar sesión</span>
    </div>

    <!-- Script para manejar el formulario -->
    <script>
        function showRegister() {
            const loginContainer = document.getElementById('loginContainer');
            const registerContainer = document.getElementById('registerContainer');
            loginContainer.classList.add('hidden'); // Oculta el formulario de login
            registerContainer.classList.add('active'); // Muestra el formulario de registro
        }

        function showLogin() {
            const loginContainer = document.getElementById('loginContainer');
            const registerContainer = document.getElementById('registerContainer');
            loginContainer.classList.remove('hidden'); // Muestra el formulario de login
            registerContainer.classList.remove('active'); // Oculta el formulario de registro
        }

        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            alert('Inicio de sesión simulado');
        });

        document.getElementById('registerForm').addEventListener('submit', function(e) {
            e.preventDefault();
            alert('Registro simulado');
        });
    </script>
</body>
